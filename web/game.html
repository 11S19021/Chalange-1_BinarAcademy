<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link rel="stylesheet" href="../CSS/style.css"/>
  <title>Game</title>
</head>

<body class="bg-brown">
  <header>
    <div class="px-6 py-6 pb-0 d-flex align-items-center gap-x-6">
      <div>
        <a href="../index.html">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 fw-bolder text-brown" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </a>
      </div>
      <div class="w-10 h-10">
        <img src="../assets/img/logo.png" alt="" class="w-100 h-100 object-cover" />
      </div>
      <div>
        <h1 class="text-xl lg:text-4xl text-yellow fw-bold">
          ROCK PAPER SCISSORS
        </h1>
      </div>
    </div>
  </header>

  <main class="md:max-w-4xl mx-auto min-h-100">
    <div class="px-6 py-6">
      <div class="flex flex-col md:flex-row md:flex-grow gap-y-10">
        <!-- Player -->
        <div>
          <h3 class="text-xl lg:text-4xl text-black-50 fw-bold text-uppercase tracking-wider md:text-center">
            Player 1
          </h3>
          <div class="mt-4 d-flex justify-content-between md:flex-column md:gap-y-5 align-items-center" id="players">
            <div class="w-9 p-45 d-flex align-items-center justify-content-center cursor-pointer rounded-4
              hover:bg-gray transition duration-100">
              <img src="../assets/img/batu.png" alt="batu" class="w-6 object-cover"/>
            </div>
            <div class="w-9 p-45 d-flex align-items-center justify-content-center cursor-pointer rounded-4
              hover:bg-gray transition duration-100">
            <img src="../assets/img/kertas.png" alt="kertas" class="w-6 object-cover"/>
          </div>
          <div class="w-9 p-45 d-flex align-items-center justify-content-center cursor-pointer rounded-4
              hover:bg-gray transition duration-100">
            <img src="../assets/img/gunting.png" alt="gunting" class="w-6 object-cover"/>
          </div>
        </div>
      </div>
      <!--  -->

        <!-- Respon -->
        <div class="d-flex align-items-center justify-content-center md:flex-column md:flex-grow p-xxl-2 md:mt-[120px]">
          <div class="w-6/12 md:hidden"></div>
          <div class="w-6/12 md:w-100 h-100 d-flex align-items-center md:justify-content-center" id="text-result">
            <div id="textVS">
              <h2 class="text-6xl text-red-700 fw-bold md:text-8xl">VS</h2>
            </div>
            <div class="p-md-2 rounded-4 hidden transform -rotate-12" id="divHasil">
              <h2 class="w-86 p-3 text-center text-xl md:text-4xl text-uppercase text-white fw-bold" 
                id="textHasil">Player 1 Wins</h2>
            </div>
          </div>
          <div class="w-10 md:w-16 cursor-pointer" id="refresh">
            <img src="../assets/img/refresh.png" alt="" id="img-restart" />
          </div>
        </div>
        <!-- Respon -->

        <!-- Computer -->
        <div>
          <h3 class=" text-xl lg:text-4xl text-black-50 fw-bold text-uppercase tracking-wider 
            md:text-center"> Com </h3>
          <div class="mt-4 d-flex justify-content-between md:flex-column md:flex-grow md:gap-y-5" id="computers">
            <div class="w-9 p-45 d-flex align-items-center justify-content-center rounded-4 transition duration-100">
              <img src="../assets/img/batu.png" alt="" class="w-6 object-cover"/>
            </div>
            <div class="w-9 p-45 d-flex align-items-center justify-content-center rounded-4 transition duration-100">
              <img src="../assets/img/kertas.png" alt="" class="w-6 object-cover"/>
            </div>
            <div class="w-9 p-45 d-flex align-items-center justify-content-center rounded-4 transition duration-100">
              <img src="../assets/img/gunting.png" alt="" class="w-6 object-cover"/>
            </div>
          </div>
        </div>
        <!-- Computer -->

      </div>
    </div>
  </main>
  <script src="../js/script.js"></script>
</body>

</html>
